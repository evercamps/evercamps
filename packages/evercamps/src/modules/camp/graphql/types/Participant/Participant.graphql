type Participant {
  participantId: Int!
  uuid: String!
  firstName: String!
  lastName: String!
  createdAt: Date!
  editUrl: String
  updateApi: String!
  deleteApi: String!
  registrations(filters: [FilterInput]): RegistrationCollection
}

type ParticipantCollection {
  items: [Participant]
  currentPage: Int!
  total: Int!
  currentFilters: [Filter]
}

extend type Query {
  participants(filters: [FilterInput]): ParticipantCollection
  participant(id: String): Participant
}