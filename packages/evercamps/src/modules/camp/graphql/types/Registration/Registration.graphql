type Registration {
  registrationId: Int!
  uuid: String!
  participantId: Int!
  participant: Participant!
  firstName: String
  lastName: String
  productId: Int!
  createdAt: Date!
  product: Product!
  name: String
  sku: String
  image: String
}

type RegistrationCollection {
  items: [Registration]
  currentPage: Int!
  total: Int!
  currentFilters: [Filter]
}

extend type Query {
  registrations(filters: [FilterInput]): RegistrationCollection
  registration(id: Int): Registration
}